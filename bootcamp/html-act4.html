<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Html-act4</title>
</head>
<body>
  <h1>Please fill this survey form</h1>
  <form action="" method="">
    <table>
      <label for="firstname">First Name:</label>
       <input type="text" name="firstname" id="firstname">
       <label for="middlename">MI:　</label>         
       <input type="text" name="middlename" id="middlename" size="1">
       <label for="lastname">　　　　　　　　Last name:</label>         
       <input type="text" name="lastname" id="lastname">
      <br><br>
      <label for="city">City:　　 　</label>
      <input type="text" name="city" id="city">
      <label for="state">State:</label>
      <input type="text" name="state" id="state">
      <label for="zip code">Zip Code:</label>
      <input type="text" name="zip code" id="zip code">
      <br><br>
      <p>Choose a Sport:</p>
      <input type="checkbox" name="sport" id="bascketball" value="bascketball">
      <label for="bascketball">Bascketball</label>
      <input type="checkbox" name="sport" id="football" value="football">
      <label for="football">Football</label>
      <input type="checkbox" name="sport" id="hockey" value="hockey">        
      <label for="hockey">Hockey</label>
      <p>Choose a Year:</p>
      <input type="radio" name="year" id="freshman" value="freshman">
      <label for="freshman">Freshman</label>
      <input type="radio" name="year" id="sophomore" value="sophomore">
      <label for="sophomore">Sophomore</label>
      <input type="radio" name="year" id="junior" value="junior">
      <label for="junior">Junior</label>
      <input type="radio" name="year" id="senior" value="senior">
      <label for="senior">Senior</label>
      <br><br>
      <label for="food">Choose Your Favorite Food:</label>
      <br>
      <select name="food" id="device" multiple>
          <option value="chips">Chips</option>
          <option value="pizza">Pizza</option>
          <option value="nachos">Nachos</option>         
      </select>
      <br>
      <textarea name="bio" id="bio" cols="30" rows="10" required placeholder="Please let us know your comments"></textarea>
      <br>   
      <button type="submit" name="btn_send it">Send it</button>
      <button type="reset" name="btn_clear it">Clear it</button>
    </table>
  </form>
</body>
</html>
