<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML FORMS</title>
</head>
<body>
    <h1>Login</h1>
    <form action="" method="">
        <label for="username">Username</label>
           
         <input type="text" name="username" id="username" required placeholder="@username123">
        <br><br>
        <label for="password">Password</label>
        <input type="password" name="password" id="password" required>
        <br><br>
        <input type="submit" value="Login" name="btn_submit">
    </form>
    
    <h1>Other Details</h1>
    <form action="" method="">
        <label for="birthday">Birthday</label>
        <input type="date" name="birthday" id="birthday">
        <br><br>
        <label for="age">Age</label>
        <input type="number" name="age" id="age" min="18" max="80">
        <br><br>
        <label for="email">Email</label>
        <input type="email" name="email" id="email">
        <br><br>
        <label for="bio">Bio / Description</label>
        <textarea name="bio" id="bio" cols="30" rows="10"></textarea>
        <br><br>
        <p>Select Music</p>
        <input type="radio" name="music" id="jazz" value="jazz">
        <label for="jazz">Jazz</label>
        <input type="radio" name="music" id="pop" value="pop">
        <label for="pop">Pop</label>
        <input type="radio" name="music" id="rock" value="rock">
        <label for="rock">Rock</label>
        <br><br>
        <p>Hobby / ies:</p>
        <input type="checkbox" name="hobby" id="painting" value="painting">
        <label for="painting">Painting</label>
        <input type="checkbox" name="hobby" id="hiking" value="hiking">
        <label for="hiking">Hiking</label>
        <input type="checkbox" name="hobby" id="baking" value="baking">        
        <label for="baking">Baking</label>

        <br><br>
        <label for="device">Select a device</label>
        <select name="device" id="device">
            <option value="mobile">Mobile Device</option>
            <option value="tablet">Tablet Device</option>
            <option value="laptop">Laptop Computer</option>
            <option value="desktop">Desktop Computer</option>
        </select>
        <br><br>
        <br><br>
        <label for="device">Select a device</label>
        <select name="device" id="device" multiple>
            <option value="mobile">Mobile Device</option>
            <option value="tablet">Tablet Device</option>
            <option value="laptop">Laptop Computer</option>
            <option value="desktop">Desktop Computer</option>
        </select>
        <br><br>
        <label for="photo">Upload Photo</label>
        <input type="file" name="photo" id="photo">
        <br><br>
        <button type="submit" name="btn_submit">Submit</button>
    </form>
</body>
</html>
